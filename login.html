<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login-form</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="container">
	<section id="content">
		<form action="" onsubmit="return validate()">
			<h1 class="btn btn-success">Login Form</h1>
			<div>
				<input type="text" placeholder="Username"  id="username" required/>
			</div>
			<div>
				<input type="password" placeholder="************" id="password" required/>
			</div>
			<div>
				<input type="submit" value="Log in" class="btn btn-success" id="submit" />
				<a href="#">Lost your password?</a>
				<a href="signup.html">Register</a>
			</div>
		</form>
		<div class="button">
			<a href="#">First time Login ? </a>
		</div>
	</section>
</div>
<script src="js/login.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
